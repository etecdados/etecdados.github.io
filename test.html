<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>test</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    </head>
    <body>

      <form>

        <input type="email" id="input_email">
        <input type="password" id="input_pass">
        <button type="submit" onclick="login()">Enviar</button>

      </form>

      <div id="div_result1">result1</div>
      <div id="div_result2">result2</div>
      <div id="div_result3">result3</div>
      <div id="div_result4">result4</div>
      <div id="div_result5">result5</div>
      <div id="div_result6">result5</div>
      <div id="div_result7">result5</div>
      <div id="div_result8">result5</div>

      
      
      <script>
        var range;
        /* params */
        var SPREADSHEET_ID  = "1ZcP8Rax-xRtegYTHQ_1BJjtOQmnQT8kMQb7Bi9Guls4";
        var API_KEY         = 'AIzaSyBke8vUjVil_hL3-G9OJWWsVYJgn1ZdCRY';
        var CLIENT_ID       = '345990898270-gh1f4t9pe4lhgcmgfnubojanrqnsmhs5.apps.googleusercontent.com';
        var SCOPES          = 'https://www.googleapis.com/auth/spreadsheets';
        var DISCOVERY_DOCS  = ["https://sheets.googleapis.com/$discovery/rest?version=v4"];
      /* get values */
      function listMajors() {
        gapi.client.sheets.spreadsheets.values.get({
          spreadsheetId: SPREADSHEET_ID,
          range: 'users!A2:Z',
        }).then(function(response) {
          range = response.result;
          //document.getElementById("div_result").innerHTML = range.values;
          //document.getElementById("div_result").innerHTML = range.values[2];
          //document.getElementById("div_result").innerHTML = range.values[2][0];
          //document.getElementById("div_result").innerHTML = range.values[2][0][0];
        });
      } // end function listMajors
      /* autho */
      function initClient() {
        gapi.client.init({
          apiKey: API_KEY,
          clientId: CLIENT_ID,
          scope: SCOPES,
          discoveryDocs: DISCOVERY_DOCS,
        }).then(function() {
          /* listen */
          gapi.auth2.getAuthInstance().isSignedIn.listen(listMajors);
          /* get */
          listMajors(gapi.auth2.getAuthInstance().isSignedIn.get());
        });
      }
      /* load */
      function handleClientLoad() {
        gapi.load('client:auth2', initClient);
      }

      function login() {
        // get email and password
        var email = document.getElementById("input_email").value;
        var password = document.getElementById("input_pass").value;
        
        document.getElementById("div_result1").innerHTML = range.values;

        // length
        var bbb = Object.keys(range.values).length;
        document.getElementById("div_result2").innerHTML = bbb;
          // array
          var aaa = new Array();
          // push
          for (var i = 0; i < bbb; i++) {
            aaa.push(range.values[i]);
          }
          document.getElementById("div_result3").innerHTML = aaa;
          // search user
          var test;
          var pass = 0;
          for (var i = 0; i < aaa.length; i++) {
            if (aaa[i][1] == email) {
              test = i;
              pass = aaa[test].length - 1;
              break;
            }
          }
          document.getElementById("div_result4").innerHTML = test;
          // result
          if (test == null) {
            document.getElementById("div_result5").innerHTML = "not found";
            alert("Usuário não cadastrado");
          } else if (aaa[test][pass] != password) {
              alert("Senha não confere");
          } else {
            document.getElementById("div_result5").innerHTML = test;
            document.getElementById("div_result6").innerHTML = aaa[test];
            document.getElementById("div_result7").innerHTML = aaa[test][1];
            document.getElementById("div_result8").innerHTML = aaa[test][pass];
            location.href = "#"
          }
      }


      </script>
      <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};handleClientLoad()"></script>
    </body>
</html>
