<!DOCTYPE html>
<html>
  <head>
    <title>Drive API Quickstart</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <p>Drive API Quickstart</p>

    <style>
      #map {
        height: 500px;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

    </style>

    <button type="button" id="btn1" value="roadmap" onclick="mapType(this)">Roadmap</button>
    <button type="button" id="btn2" value="hybrid" onclick="mapType(this)">Sattelite</button>
    



    <div id="map"></div>

    <script type="text/javascript">
     
      var map;

      // Initialize and add the map
      function initMap() {
        // The location of Uluru
        var uluru = {lat: -25.344, lng: 131.036};
        var myLatlng = new google.maps.LatLng(-34.397, 150.644);
        var mapOptions = {
          zoom: 8,
          center: myLatlng,
          mapTypeId: 'terrain'
        };
        map = new google.maps.Map(document.getElementById('map'),mapOptions);
        
        

        // The marker, positioned at Uluru
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    
      

      

    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAIFODSjhKFZBXo_bh_LjYGGANHmsGu0UQ&callback=initMap" async defer></script>


  </body>
</html>
