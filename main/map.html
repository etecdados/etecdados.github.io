            <div class="text-left text-nowrap">

            </div>
            <!-- button toggler -->

            </button>
            <!-- navbar menu -->
            <div class="collapse navbar-collapse" id="div_navbar">
                <!-- ul auto -->
                <ul class="navbar-nav mr-auto"></ul>
                <!-- ul menu -->
                <ul class="navbar-nav">
                    <!-- files -->
                    <li class="nav-item ml-3">
                        <a href="files" class="text-white-50 text-decoration-none">
                            <i class="fas fa-file-alt"></i>
                            <script>document.write(text[18][language])</script>
                        </a>
                    </li>
                    <!-- projects -->
                    <li class="nav-item ml-3">
                        <a href="../main" class="text-white-50 text-decoration-none">
                            <i class="fas fa-globe"></i>
                            <script>document.write(text[9][language])</script>
                        </a>
                    </li>
                    <!-- logout -->
                    <li class="nav-item ml-3">
                        <a href="#" class="text-white-50 text-decoration-none" data-toggle="modal" data-target="#logout">
                            <i class="fas fa-sign-out-alt"></i>
                            <script>document.write(text[10][language])</script>
                        </a>
                    </li>
                    <!-- language -->
                    <li class="nav-item ml-3">
                        <button type="button" class="button_nav align-middle" onclick="setLanguage(this)" value="1" id="button_portuguese" title="Portuguese"></button>
                        <button type="button" class="button_nav align-middle" onclick="setLanguage(this)" value="2" id="button_spanish"    title="Spanish"   ></button>
                        <button type="button" class="button_nav align-middle" onclick="setLanguage(this)" value="3" id="button_english"    title="English"   ></button>
                    </li>
                </ul>
            </div>

                <!-- project name -->
                <div class="col m-auto">
                    <small>
                        <script>document.write(projects[position][2])</script>

                <!-- logo project -->
                <div class="col-sm-3 m-auto text-right d-none d-sm-block">

                    <script type="text/javascript">$("#img_project").attr("src", "../root/images/elecnor/" + projects[position][1] + ".png");</script>

            <div class="mt-4" id="div_spinner" >
                <div class="spinner-grow text-primary" role="status">

            <!-- sidebar -->
            <div class="bg-dark text-left text-white-50 text-nowrap" id="div_sidebar" >

                    <button type="button" class="btn btn-dark text-white-50 float-right mr-2" onclick="closeSidebar()">

                    <i class="fas fa-list-ul"></i>
                    <script>document.write(text[19][language])</script>

                                <script>document.write(text[21][language])</script>
                            </li>
                            <li><input id="ínput_towers" type="checkbox" checked onclick="visibility(this)" class="mr-1 align-middle">
                                <script>document.write(text[22][language])</script>
                            </li>
                            <li><input id="input_area"   type="checkbox"         onclick="visibility(this)" class="mr-1 align-middle">
                                <script>document.write(text[23][language])</script>
                            </li>
                            <li>
                                <input id="input_site"   type="checkbox"         onclick="visibility(this)" class="mr-1 align-middle">
                                <script>document.write(text[24][language])</script>
                            </li>
                        </ul>
                    </div>
                    <!-- services -->
                    <div class="border-top border-secondary mt-3">
                        <i class="far fa-check-square"></i>
                        <script>document.write(text[25][language])</script>
                        <ul class="ul_sidebar">
                            <li>
                                <input id="input_preliminary" type="checkbox" onclick="visibility(this)" class="mr-1 align-middle">
                                <script>document.write(text[26][language])</script>
                            </li>
                            <li><input id="ínput_civil"       type="checkbox" onclick="visibility(this)" class="mr-1 align-middle">
                                <script>document.write(text[27][language])</script>
                            </li>
                            <li><input id="input_assembly"    type="checkbox" onclick="visibility(this)" class="mr-1 align-middle">
                                <script>document.write(text[28][language])</script>

                            <li>

                                <script>document.write(text[29][language])</script>
                            </li>

                </div>
            </div>

            <div id="div_controls" hidden>
                <!-- menu -->
                <div id="div_menu">
                    <button type="button" class="btn btn-sm btn-primary m-2" onclick="openSidebar()">
                        <i class="fas fa-list-ul"></i>
                        <script>document.write(text[19][language])</script>
                    </button>
                </div>
                <!-- date -->
                <div class="alert alert-light p-1 m-2" id="div_date">
                    <span class="text-danger">
                        <i class="fas fa-exclamation-circle"></i>
                    </span>
                    <script>document.write(text[30][language])</script>
                    <span class="font-weight-bold">
                        <script>document.write(data[0][dataColumns - 1])</script>
                    </span>
                </div>
                <!-- legend -->
                <div class="m-2" id="div_legend">
                    <!-- button -->
                    <button class="btn btn-sm btn btn-light text-secondary bg-white w-100" type="button" data-toggle="collapse" data-target="#div_list">

                            <script>document.write(text[31][language])</script>

            </div>

            <div class="modal fade" id="logout">

                    <div class="modal-content">

                        <div class="modal-header">

                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!-- modal body -->
                        <div class="modal-body">
                            <script>document.write(text[11][language])</script>
                        </div>
                        <!-- modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="button_logout btn btn-primary" onclick="logout()">
                                <script>document.write(text[12][language])</script>
                            </button>
                            <button type="button" class="button_logout btn btn-secondary" data-dismiss="modal">
                                <script>document.write(text[13][language])</script>
                            </button>
