<!DOCTYPE html>
 <!--
	 For God so loved the world that he gave his one and only Son,
	 that whoever believes in him shall not perish but have eternal life.
	 (John 3:16)
 -->
<html lang="pt-br">
    <!-- head -->
	<head>
        <!-- title -->
        <title>Etecdados</title>
        <!-- meta -->
        <meta charset="utf-8">
        <meta name="viewport"    content="width=device-width, initial-scale=1">
        <meta name="author"      content="fernando silva">
        <meta name="contact"     content="etecdados@gmail.com / +55 (021) 98363-3263">
        <meta name="description" content="etecdados">
        <meta name="keywords"    content="etecdados, empresa, tecnologia, dados, data, technology, company">
        <!-- link -->
        <link type="image/x-icon" rel="icon"       href="../root/favicon/etecdados.ico"> <!-- version 1.0.0 -->
        <link type="text/css"     rel="stylesheet" href="../root/css/bootstrap.css"    > <!-- version 4.3.1 -->
        <link type="text/css"     rel="stylesheet" href="../root/css/fontawesome.css"  > <!-- version 5.9.0 -->
        <link type="text/css"     rel="stylesheet" href="../root/css/etecdados.css"    > <!-- version 1.0.0 -->
        <!-- script -->
        <script type="text/javascript" src="../root/scripts/jquery.js"   ></script> <!-- version 3.4.1  -->
        <script type="text/javascript" src="../root/scripts/popper.js"   ></script> <!-- version 1.14.7 -->
        <script type="text/javascript" src="../root/scripts/bootstrap.js"></script> <!-- version 4.3.1  -->
        <script type="text/javascript" src="../root/scripts/etecdados.js"></script> <!-- version 1.0.0  -->
        <!-- google api -->
        <script async defer src="https://apis.google.com/js/api.js" onload="this.onload=function(){};initialSetup()"></script>
    </head>
    <!-- body -->
    <body>
        <!-- container -->
        <div class="container text-center mb-3">
            <!-- logo -->
            <div class="mt-4">
                <object type="image/svg+xml" data="../root/xml/etecdados.svg"></object>
            </div>
            <!-- spinner -->
            <div id="div_spinner" class="mt-4">
                <div class="spinner-grow text-primary" role="status">
                    <span class="sr-only"></span>
                </div>        
            </div>
            <div id="div_login">
                <!-- check text -->
                <script type="text/javascript">checkText()</script>
                <!-- language -->
                <div class="mt-4">
                    <button type="button" class="button_language" onclick="setLanguage(this)" value="1" id="button_portuguese" title="Portuguese"></button>
                    <button type="button" class="button_language" onclick="setLanguage(this)" value="2" id="button_spanish"    title="Spanish"   ></button>
                    <button type="button" class="button_language" onclick="setLanguage(this)" value="3" id="button_english"    title="English"   ></button>
                </div>
                <!-- email and password -->
                <div class="form-group text-left">
                    <!-- email -->
                    <label for="input_email" class="mt-3">
                        <script>document.write(text[0][language])</script>
                    </label>
                    <input type="email" class="form-control" id="input_email" placeholder="etecdados@gmail.com" required>
                    <!-- password -->
                    <label for="input_password" class="mt-2">
                        <script>document.write(text[1][language])</script>
                    </label>
                    <input type="password" class="form-control" id="input_password" placeholder="*******" required onkeypress="triggerLogin(event)">
                    <!-- validation -->
                    <button type="button" class="btn btn-primary btn-block mt-4" data-toggle="modal" data-target="#login" id="button_login" onclick="login()">
                        <script>document.write(text[2][language])</script>
                    </button>
                </div>
                <!-- policy -->
                <div>
                    <span class="text-muted" id="span_terms">
                        <script>document.write(text[69][language])</script>
                    </span>
                    <button type="button" class="badge badge-pill badge-info button_policy" onclick="loadPolicy(this)" data-toggle="modal" data-target="#div_policy" id="button_terms">
                        <script>document.write(text[61][language])</script>
                    </button>
                    <button type="button" class="badge badge-pill badge-info button_policy" onclick="loadPolicy(this)" data-toggle="modal" data-target="#div_policy" id="button_privacy">
                        <script>document.write(text[62][language])</script>
                    </button>
                    <button type="button" class="badge badge-pill badge-info button_policy" onclick="loadPolicy(this)" data-toggle="modal" data-target="#div_policy" id="button_cookies">
                        <script>document.write(text[63][language])</script>
                    </button>
                </div>
                <!-- bible -->
                <div class="mt-2">
                    <a href="" target="_blank" class="text-primary" id="a_bible">
                        <script>document.write(text[3][language])</script>
                    </a>
                </div>
                <!-- footer -->
                <footer class="text-muted mt-2">
                    <script>document.write(text[4][language])</script>
                    <br>
                    <script>document.write(text[5][language])</script>
                </footer>
            </div>
            <!-- modal login -->
            <div class="modal fade" id="login">
                <div class="modal-dialog modal-sm" role="document">
                    <div class="modal-content">
                        <!-- modal header -->
                        <div class="modal-header">
                            <h5 class="modal-title text-primary">
                                <i class="fas fa-exclamation-triangle"></i>
                                <span class="ml-1">
                                    <script>document.write(text[6][language])</script>
                                </span>
                            </h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <!-- modal body -->
                        <div class="modal-body">
                            <span id="span_user">
                                <script>document.write(text[7][language])</script>
                            </span>
                            <span id="span_password">
                                <script>document.write(text[8][language])</script>
                            </span>
                        </div>
                        <!-- modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="button_logout btn btn-primary" data-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- modal policy -->
            <div class="modal fade" id="div_policy">
                <div class="modal-dialog modal-dialog-scrollable modal-lg" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="h5_policy"></h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body" id="div_content"></div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- reload page -->
        <script type="text/javascript">reloadPage()</script>
    </body>    
</html>
